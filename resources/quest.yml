#######################################################################
## This is the configuration file for the quest system in VMSkyBlock ##
## Note: This is the quest just work when player is on the island    ##
#######################################################################

# Number of quests assigned to an island
number-of-quests-assigned: 3

# The path of the facility contains the quests for each island you need to provide.
# `vmsb_quests` is the default path of the facility, you can change it to your own path.
# Example: plugins/VMSkyBlock/resources/quests,
#     or you can use url with result in json format
path-of-the-facility: "vmsb_quests"

# Date time format when the quest is completed
date-time-format: "Y-m-d H:i:s"
...